<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
    <div class="container">
      <div class="start">
      <button class="start-quiz">Start Quiz </button>
    </div>
      
      <div class="message" style="visibility: hidden">
       Correct! You won $100!
      </div>
    <div class="question-container" style="visibility: hidden">
      
      <p class="question" ">Kako se zove autobuska stanica u Zajecaru? </p>
    </div>
   
<div class="answers-container" style="visibility: hidden">
  <button class="answer" id="answer_1"></button>
  <button class="answer" id="answer_2"></button>
  <button class="answer" id="answer_3"></button>
  <button class="answer" id="answer_4"></button>
  </div>
  <button id="next-question" style="visibility: hidden">
Next question
  </button>
</div>

<div class="money-levels" style="visibility: hidden">
  <ul>
    <li value="1000000"><span>15 •</span>$1,000,000</li>
    <li value="500000"><span>14 •</span>$500,000</li>
    <li value="250000"><span>13 •</span>$250,000</li>
    <li value="125000"><span>12 •</span>$125,000</li>
    <li value="64000"><span>11 •</span>$64,000</li>
    <li value="32000"><span>10 •</span>$32,000</li>
    <li value="16000"><span>9 •</span>$16,000</li>
    <li value="8000"><span>8 •</span>$8,000</li>
    <li value="4000"><span>7 •</span>$4,000</li>
    <li value="2000"><span>6 •</span>$2,000</li>
    <li value="1000"><span>5 •</span>$1,000</li>
    <li value="500"><span>4 •</span>$500</li>
    <li value="300"><span>3 •</span>$300</li>
    <li value="200"><span>2 •</span>$200</li>
    <li value="100"><span>1 •</span>$100</li>
  </ul> 
</div>
</div>
    <script src="main.js" type="module"></script>
    
    <script src="model.js" type="module"></script>
    <script src="controller.js" type="module"></script>
    <script src="question-bank.js" type="module"></script>
    <script src="view.js" type="module"></script>
  </body>
</html>
